<!DOCTYPE html>

<html ng-app="storeApp" ng-strict-di>

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico">
        <title ng-bind="storeTitle">TheStore</title>

        <!-- load bootstrap CSS from cdn -->
        <!-- build:[href] https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!-- /build -->

        <!-- build:[href] thestore.min.css -->
        <link rel="stylesheet" href="dev/css/thestore.min.css" />
        <!-- /build -->

    </head>

    <body ng-controller="StoreController as storeCtrl">

        <span us-spinner="{radius:30, width:8, length: 16, top: '25%'}" spinner-key="spinner-1" ></span>

        <st-header></st-header>

        <div class="st-body-container container">
           <ng-view></ng-view>
        </div>

        <st-footer></st-footer>

       <!-- load local JS -->
       <!-- build:[src] vendors.min.js -->
       <script src="dev/js/vendors.js" defer></script>
       <!-- /build -->

        <!-- load local JS -->
       <!-- build:[src] thestore.tpls.min.js -->
            <script src="dev/js/thestore.js" defer></script>
        <!-- /build -->

    </body>

</html>
