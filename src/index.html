<!DOCTYPE html>

<html ng-app="storeApp">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico">
        <title ng-bind="storeTitle">TheStore</title>

        <!-- load bootstrap CSS from cdn -->
        <!-- build:[href] https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!-- /build -->

        <!-- build:[href] css/thestore.min.css -->
        <link rel="stylesheet" href="modules/core-module/styles/thestore.css" />
        <!-- /build -->

    </head>

    <body ng-controller="StoreController as storeCtrl">

        <span us-spinner="{radius:30, width:8, length: 16, top: '25%'}" spinner-key="spinner-1" ></span>

        <st-header></st-header>

        <div class="st-body-container container">
           <ng-view></ng-view>
        </div>

        <st-footer></st-footer>

        <!-- load vendor JS from cdn -->
        <!-- build:[src] //ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js -->
        <script src="bower_components/jquery/dist/jquery.min.js" defer></script>
        <!-- /build -->
        <!-- build:[src] https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" defer></script>
        <!-- /build -->
        <!-- build:[src] //ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js -->
        <script src="bower_components/angular/angular.min.js"></script>
        <!-- /build -->
        <!-- build:[src] //ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js -->
            <script src="bower_components/angular-route/angular-route.min.js" defer></script>
        <!-- /build -->
        <!-- build:[src] https://cdn.firebase.com/js/client/2.0.4/firebase.js -->
            <script src="bower_components/firebase/firebase.js" defer></script>
        <!-- /build -->
       <!-- build:[src] //cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js -->
            <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" defer></script>
       <!-- /build -->

       <!-- load local JS -->
       <!-- build:[src] vendors.min.js -->
       <script src="js/vendors.js" defer></script>
       <!-- /build -->

        <!-- load local JS -->
       <!-- build:[src] thestore.min.js -->
            <script src="js/thestore.js" defer></script>
        <!-- /build -->

    </body>

</html>
